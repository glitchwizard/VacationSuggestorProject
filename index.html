<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vacation Suggestor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
</head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Where in the world would you like to go?</h1>
                <h3>Answer a few simple questions for us, and we'll recommend to you the the best vacation spot for what you prefer</h3>
            </div>
        </div>
        <div class="container" id="formBlanks">
            <div class="row">
                <div class="col-md-12">
                    <h2>Please answer the questions below to receive a vacation location recommendation</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label>Question 1: What kind of weather would you like to have on your vacation?</label>
                            <select name="weather" id="weather" class="form-control">
                                <option value="1">Hot Weather</option>
                                <option value="2">Cold Weather</option>
                                <option value="3">Moderate Weather</option>
                            </select>
                        </div>
                        <div class="form-group">
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
